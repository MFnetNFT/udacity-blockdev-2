<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br>
    <hr>
    <br>
    <h1>Look up a Star</h1>
    <br><label for="name">Star ID:</label><input type="text" id="lookid"></input>
    <br><br><button onclick="App.lookUp()">Look Up a Star</button>
    <br>
    <hr>
    <br>
    <h1>Put a Star Up for Sale</h1>
    <br><label for="tokenId">Star ID:</label><input type="text" id="putStarUpForSaleTokenId"></input>
    <br><label for="price">Price:</label><input type="text" id="putStarUpForSalePrice"></input>
    <br><br><button id="putStarUpForSale" onclick="App.putStarUpForSale()">Put Star Up for Sale</button>
    <br>
    <hr>
    <br>
    <h1>Buy a Star</h1>
    <br><label for="tokenId">Star ID:</label><input type="text" id="buyStarTokenId"></input>
    <br><br><button id="buyStar" onclick="App.buyStar()">Buy Star</button>
    <br>
    <hr>
    <br>
    <h1>Exchange Stars</h1>
    <br><label for="tokenId1">Star 1 ID:</label><input type="text" id="exchangeStarTokenId1"></input>
    <br><label for="tokenId2">Star 2 ID:</label><input type="text" id="exchangeStarTokenId2"></input>
    <br><br><button id="exchangeStars" onclick="App.exchangeStars()">Exchange Stars</button>
    <br>
    <hr>
    <br>
    <h1>Transfer Star</h1>
    <br><label for="tokenId">Star ID:</label><input type="text" id="transferStarTokenId"></input>
    <br><label for="to">To:</label><input type="text" id="transferStarTo"></input>
    <br><br><button id="transferStar" onclick="App.transferStar()">Transfer Star</button>
    <hr>
    <br>

    <span id="status"></span>

    <br>
    <script src="index.js"></script>
  </body>
</html>
